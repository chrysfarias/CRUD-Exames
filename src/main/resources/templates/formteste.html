<html>
<head>
	<meta charset ="UTF-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	
</head>
<body>
	<div class="container">
	
		<div div class="container-fluid bg-dark text-light p-5" >
			<h1 class="display-4">Alterar exame</h1>		
		</div>
		
		<form th:object ="${exame}" action="salvar" method ="POST">
		
			<label for=nomeExame>Exame</label><br>	
			<input  th:field="*{nomeExame}" name="nomeExame"  placeholder="nome do exame"/><br>
			<smal>Informe o nome do exame</smal><br>
			
			<label for=descricao>Descrição</label><br>	
			<textarea th:field="*{descricao}" name="descricao" placeholder ="Adicione detalhes importantes sobre o exame"/></textarea><br>
			
			<label for=codigoExame>Código</label><br>	
			<input  th:field="*{codigo}" name="codigoExame" placeholder ="codigo do exame"/><br>
			<button type="submit">Alterar</button> <br>
			

					
		</form>
	</div>
